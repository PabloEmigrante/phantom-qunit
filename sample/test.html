<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Phantom QUnit test page</title>
    <link rel="stylesheet" href="data/qunit/qunit.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="qunit/jquery-1.4.4/jquery.js"></script>
    <script type="text/javascript" src="qunit/qunit.js"></script>
    <script type="text/javascript" src="../scripts/logger.js"></script>
    <script type="text/javascript" src="../scripts/junitprinter.js"></script>

    <script type="text/javascript">
    module("logger");

    test("QUnit logger exists", function() {
        ok (!!window.QUnitLogger);
    });

    module("junitprinter");

    test("JUnitPrinter exists", function() {
        ok (!!window.QUnitJUnitPrinter);
    });

    module("alwaysfails");

    test("2 + 2 = 5", function() {
        ok ( 2 + 2 == 5, "Two plus two is five");
    });
    </script>
</head>
<body>
    <h1 id="qunit-header">Phantom QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
</body>
</html>
